concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # æž„å»ºæ–‡æ¡£
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync --extra docs

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build with MkDocs
        run: |
          uv run mkdocs build --clean
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  # éƒ¨ç½²æ–‡æ¡£åˆ°GitHub Pagesï¼ˆä»…åœ¨mainåˆ†æ”¯ï¼‰
  deploy:
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # PRé¢„è§ˆæž„å»ºï¼ˆä¸éƒ¨ç½²ï¼‰
  preview:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync --extra docs

      - name: Build documentation (preview)
        run: |
          uv run mkdocs build --clean

      - name: Comment PR with preview status
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ“– Documentation preview built successfully! âœ…\n\n> **Note**: This is a preview build. Documentation will be deployed when this PR is merged to main.'
            })